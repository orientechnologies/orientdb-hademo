<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="bower_components/c3js-chart/c3.css"/>

    <style>
        h1 , h4 {
        text-align: center;
        margin : 5px;
        }
        .column {
        width : 50%;
        float : left;
        }
        .hide {

        }
    </style>
</head>
<body>


<div id="chart">
</div>

<div>
    <h1 id="text"></h1>
</div>
<div>
    <div class="column">
        <div id="chartWrite">
        </div>
        <h1 id="writeText"></h1>

        <h4>
            <a href="javascript:void(0)" onclick="changeState('write',false)">Pause</a>
            <a href="javascript:void(0)"  onclick="changeState('write',true)" class="hide">Resume</a>
        </h4>

    </div>
    <div class="column">
        <div id="chartRead">
        </div>
        <h1 id="readText"></h1>

        <h4>
            <a href="javascript:void(0)" onclick="changeState('read',false)">Pause</a>
            <a href="javascript:void(0)" onclick="changeState('read',true)" class="hide">Resume</a>
        </h4>

    </div>
</div>

<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/c3js-chart/c3.js"></script>


<script src="poll.js"></script>

</body>
</html>
